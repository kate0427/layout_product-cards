<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img src="./images/imac.jpeg"
      alt="Product image"
      class="card__product-image card__product-image--margins">

      <h1 class="card__product-name card__product-name--margins">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </h1>

      <p class="card__product-code card__product-code--margins">Product code: 195434</p>

      <div class="card__product-review card__product-review--margins">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="card__number-of-reviews">Reviews: 5</p>
      </div>

      <div class="card__product-price card__product-price--margins">
        <p class="card__product-price-text">Price:</p>
        <p class="card__product-price-digits">$2,199</p>
      </div>

      <a href="#" data-qa="hover"
      class="card__buy-button">
      Buy
      </a>
    </div>
  </body>
</html>
